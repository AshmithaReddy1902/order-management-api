spring.application.name=order-management-api
# SQL Server (SQLEXPRESS)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=OrderManagementDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=order_app_user
spring.datasource.password=OrderApp@12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

server.port=8080